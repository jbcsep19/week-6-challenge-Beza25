<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="base :: header"></header>
    <style>


        .jumbotron {
            background-color: rgba(255 255 255 0.6);
        }

    </style>
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CarsList</h5>
                    <table class="table table-dark">
                        <thead>
                        <tr >
                            <th scope="col">#</th>
<!--                            <th scope="col">Category</th>-->
                            <th scope="col">Make</th>
                            <th scope="col">Year</th>
                            <th scope="col">Color</th>
                            <td scope="col">Action</td>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="car : ${cars}">
                            <th scope="row" th:text="${car.carsID}"></th>
<!--                            <td th:text="${car.category.type}"></td>-->
                            <td th:text="${car.make}"></td>
                            <td th:text="${car.year}"></td>
                            <td th:text="${car.color}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br/><br/>


                    <a href="/addCar" class="btn btn-primary">Add Car</a>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Category List</h5>
                    <table class="table table-dark">
                        <thead>
                        <tr >
                            <th scope="col">#</th>
                            <th scope="col">Type</th>


                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categories}">
                            <th scope="row" th:text="${category.categoryID}"></th>
                            <td th:text="${category.type}"></td>

                        </tr>
                        </tbody>
                    </table>
                    <br/><br/>
                    <a href="/addCategory" class="btn btn-primary">Add Category</a>
                </div>
            </div>
        </div>
    </div>

</div>

<footer th:insert="base :: footer"></footer>
<div th:insert="base :: scripts"></div>
</body>
</html>
